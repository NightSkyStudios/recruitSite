            style="background-image:url({% static 'images/img_bg_4.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <h1>Контакти</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="fh5co-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 animate-box">
                    <h3>Будемо на зв'язку</h3>
                    <form action="#">
                        <div class="row form-group">
                            <div class="col-md-6">
                                <!-- <label for="fname">First Name</label> -->
                                <input type="text" id="fname" class="form-control" placeholder="Ім'я">
                            </div>
                            <div class="col-md-6">
                                <!-- <label for="lname">Last Name</label> -->
                                <input type="text" id="lname" class="form-control" placeholder="Прізвище">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="email">Email</label> -->
                                <input type="text" id="email" class="form-control" placeholder="E-mail">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="subject">Subject</label> -->
                                <input type="text" id="subject" class="form-control"
                                       placeholder="Тема повідомлення">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="message">Message</label> -->
                                <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                                          placeholder="Текст повідомлення"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="Submit" value="Надіслати" class="btn btn-info">
                        </div>

                    </form>
                </div>
                <div class="col-md-5 col-md-push-1 animate-box">

                    <div class="fh5co-contact-info">
                        <h3>Контактна Інформація</h3>
                        <ul>
                            <li class="address">79058 Львів <br> вул. Хімічна 50, Україна</li>
                            <li class="viber"><a href="viber://chat?number=+38‭0672821085‬">+ 38‭0 (67) 282 10 85‬</a></li>
                            <li class="phone"><a href="tel://+ 38‭0 (67) 282 10 85">+ 38‭0 (67) 282 10 85‬</a></li>
                            <li class="email"><a href="mailto:avc.lviv@gmail.com">avc.lviv@gmail.com</a></li>
